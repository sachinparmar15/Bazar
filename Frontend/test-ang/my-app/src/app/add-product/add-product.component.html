
  <div class="container mt-5" style="max-width: 450px;">
    <h2 class="mb-4">Add Product</h2>
    <form (ngSubmit)="addProduct()">
      <div class="mb-3">
        <label for="name" class="form-label">Name:</label>
        <input type="text" id="name" name="name" [(ngModel)]="product.name" placeholder="Name of Product" class="form-control" required>
      </div>
  
      <div class="mb-3">
        <label for="price" class="form-label">Price:</label>
        <input type="number" id="price" name="price" [(ngModel)]="product.price"  class="form-control" required>
      </div>
  
      <div class="mb-3">
        <label for="details" class="form-label">Details:</label>
        <textarea id="details" name="details" [(ngModel)]="product.details" placeholder="Product Description" class="form-control"></textarea>
      </div>
  
      <div class="mb-3">
        <label for="category" class="form-label">Category:</label>
        <select id="category" name="category" [(ngModel)]="product.category" placeholder="Choose the category" class="form-control" required>
          <option value="Food & Beverages">Food & Beverages</option>
          <option value="Electronics">Electronics</option>
          <option value="Sports">Sports</option>
          <option value="Books">Books</option>
          <option value="Home Furniture">Home Furniture</option>
          <option value="Clothes">Clothes</option>
        </select>
      </div>
      
      <div class="mb-3">
        <label for="img" class="form-label">Image URL:</label>
        <input type="text" id="img" name="img" [(ngModel)]="product.img" placeholder="Image for Product" class="form-control" required>
      </div>
  
      <button type="submit" class="btn btn-success   mr-2 ">Add Product</button>
    </form>
  </div>
