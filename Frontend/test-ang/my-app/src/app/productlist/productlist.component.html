



<div class="container mt-4" >
    <div class="row">
    <div  class="col-md-3 mb-5" *ngFor="let product of products">
        <div   class="card bg-dark text-white">
          <img [src]="product.img" height="220" class="card-img-top" [routerLink]="['/Productpage', product.productid]" alt="{{ product.name }} Image">
          <div class="card-body">
            <h5 class="card-title">{{ product.name }}</h5>
            <h5 class="card-title"><i>Category: </i> {{ product.category }}</h5>
            <h6 class="card-title">{{ product.details }}</h6>
            <span class="d-flex justify-content-between">
              
              <p class="card-text"><i>Price: </i> â‚¹{{ product.price }}</p>
            <button  class="btn btn-primary bg-success " routerLink="/updateProduct/{{ product.productid }}" >Update</button>
          </span>       
          </div>
          
        </div>
      </div>
    </div>
  </div>
