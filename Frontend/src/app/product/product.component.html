

<div class="container mt-4" >
  <div class="row">
    <div class="col-md-3 mb-4" *ngFor="let product of products">
      <div class="card bg-dark text-white">
        <img [src]="product.img"  height="260" class="card-img-top" [routerLink]="['/Productpage', product.productid]" alt="{{ product.name }} Image">
        <div class="card-body">
          <h5 class="card-title">{{ product.name }}</h5>
         
          <div class="d-flex justify-content-between">
          <p class="card-text">Price: â‚¹{{ product.price }}/-</p>
          <button  (click)="addToCart(product)" class="btn btn-primary float-end" routerLink="/cart" >Add</button>
        </div>
      </div>
        
      </div>
    </div>
  </div>
</div>
