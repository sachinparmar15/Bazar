<div class="container mt-4 bg-dark mb-5 text-white">
  <div class="row">
  
    <div *ngIf="product" class="d-flex align-items-start">
      <div class="me-5">
        <img [src]="product.img" height="350px" class="m-5" width="280px" alt="{{ product.name }}" />
      </div>

      <div class="d-flex flex-column mt-5 justify-content-between">
        <div>
          <h1>{{ product.name }}</h1>
          <p>{{ product.details }}</p>
          <p>Price: â‚¹{{ product.price }} /-</p>
          <p>Category: {{ product.category }}</p>
        </div>

        <div class="d-flex align-items-center ms-5 mt-5">
          <button class="bg-danger" (click)="decreaseQuantity()">
            <fa-icon [icon]="caretDown" [style.color]="'#faa'" size="2x"></fa-icon>
          </button>
          <p class="mx-3 my-2">{{ quantity }}</p>
          <button class="bg-success" (click)="increaseQuantity()">
            <fa-icon [icon]="caretUp" [style.color]="'#afa'" size="2x"></fa-icon>
          </button>
        </div>

        <button (click)="addToCart(product)" routerLink="/cart" class="mt-3 btn btn-primary">Add to Cart</button>
      </div>
    </div>
  </div>
</div>
