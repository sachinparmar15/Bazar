
<div class="container mt-5" style="max-width: 450px;">
    <h2 class="mb-4">Update Product</h2>
    <form (ngSubmit)="updateProduct()">
      <div class="mb-3">
        <label for="name" class="form-label">Name:</label>
        <input type="text" id="name" name="name" [(ngModel)]="product.name" class="form-control" required>
      </div>
  
      <div class="mb-3">
        <label for="price" class="form-label">Price:</label>
        <input type="number" id="price" name="price" [(ngModel)]="product.price" class="form-control" required>
      </div>
  
      <div class="mb-3">
        <label for="details" class="form-label">Details:</label>
        <textarea id="details" name="details" [(ngModel)]="product.details" class="form-control"></textarea>
      </div>
  
      <div class="mb-3">
        <label for="category" class="form-label">Category:</label>
        <input type="text" id="category" name="category" [(ngModel)]="product.category" class="form-control">
      </div>
  
      <div class="mb-3">
        <label for="img" class="form-label">Image URL:</label>
        <input type="text" id="img" name="img" [(ngModel)]="product.img" class="form-control">
      </div>
  
      <button type="submit" class="btn btn-primary">Update It!!!!!!!</button>
    </form>
  </div>
